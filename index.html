<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedores Flexibles</title>
    <style>
        
        .contenedor-flexible {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            
        }

       
        .contenedor1{
            background-color: red;
            width: 200px;
            height: 200px;
            color: white;
        }
        .contenedor2{
            background-color: blue;
            width: 200px;
            height: 200px;
            color: white;
        }
        .contenedor3{
            background-color: green;
            width: 200px;
            height: 200px;
            color: white;
        }
        .contenedor4{
            background-color: yellow;
            width: 200px;
            height: 200px;
            color: white;
        }

        .contenedor-flexible2 {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            flex-wrap: wrap-reverse;

        }

        
        .contenedor11 {
            background-color: red;
            width: 200px;
            height: 50px;
            color: white;
        }
        .contenedor22 {
            background-color: blue;
            width: 200px;
            height: 150px;
            color: white;
        }
        .contenedor33 {
            background-color: green;
            width: 200px;
            height: 100px;
            color: white;
        }
        .contenedor44{
            background-color: yellow;
            width: 200px;
            height: 200px;
            color: white;
        }
        .contenedor5{
            background-color: black;
            width: 200px;
            height: 200px;
            color: white;
        }
        .contenedor6{
            background-color: purple;
            width: 200px;
            height: 200px;
            color: white;
        }
        .contenedor7{
            background-color: orange;
            width: 200px;
            height: 200px;
            color: white;
        }

    
    </style>
</head>
<body>
    <div class="contenedor-flexible">
        <div class="contenedor1">Contenedor 1</div>
        <div class="contenedor2">Contenedor 2</div>
        <div class="contenedor3">Contenedor 3</div>
        <div class="contenedor4">Contenedor 4</div>
    </div>
    <div class="contenedor-flexible2">
        <div class="contenedor11">Contenedor 1</div>
        <div class="contenedor22">Contenedor 2</div>
        <div class="contenedor33">Contenedor 3</div>
        <div class="contenedor44">Contenedor 4</div>
        <div class="contenedor5">Contenedor 5</div>
        <div class="contenedor6">Contenedor 6</div>
        <div class="contenedor7">Contenedor 7</div>
    </div>
    
</body>
</html>
